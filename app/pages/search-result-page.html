<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <h1>Query image</h1>
    <img src="{{query_image_url}}" style="max-height: 250px;"/>

    <h1>Search results</h1>
    <table>
        {{results}}
    </table>


    <h2>Search again</h2>
    <form action="/api/projects/search" method="GET">
        <div class="mb-3">
            <input type="url" name="image_url" placeholder="Query Image URL" class="form-control"
                   value="{{query_image_url}}"/>
        </div>
        <div class="mb-3 d-flex align-items-center">
            <input type="text" name="project_id" placeholder="Project ID" class="form-control me-3"
                   value="{{project_id}}"/>
            <input type="text" name="api_key" placeholder="API Key" class="form-control" value="{{api_key}}"/><br/>
        </div>

        <input type="hidden" name="limit" value="10"/>
        <input type="hidden" name="html" value="1"/>

        <button class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
